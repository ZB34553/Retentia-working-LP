<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retentia - AI-Powered Banner Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retentia automates homepage banner testing to maximize conversions with AI.">
    <meta name="keywords" content="A/B Testing, AI Optimization, Retentia, Banner Testing">
    <meta name="author" content="Your Name">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* Fullscreen Dynamic Background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #1A1A2E, #16213E);
            color: white;
            overflow-x: hidden;
        }

        /* Sticky Top Menu */
        .sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        /* Text animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn ease-out 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Sticky Navigation Bar -->
    <header class="sticky-header">
        <h1 class="text-2xl font-bold">Retentia</h1>
    </header>

    <!-- Hero Section with Dynamic Background -->
    <div class="hero-text fade-in">
        <h1 id="typing"></h1>
        <p>Retentia automatically tests and optimizes homepage banners to maximize conversions.</p>
    </div>

    <script>
        /* Typing Effect */
        const text = "AI-Powered Homepage Optimization";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }

        window.onload = function() {
            typeEffect();
            particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
                console.log('Particles.js loaded');
            });
        };
    </script>
</body>
</html>
