    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #5A2D8D, #3D8B7A); /* Mystical dark background */
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            transition: background 1s ease;
        }

        /* Magical Glowing Effect */
        .glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* Hero Text Styling */
        .hero-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            animation: fadeIn 2s ease-out;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: transform 0.3s ease, color 0.5s ease;
            color: #FFD700;
        }

        .hero-text h1:hover {
            transform: scale(1.1) rotate(5deg);
            color: #FF8C00;
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .hero-text p:hover {
            opacity: 1;
        }

        /* Magic Button Styles */
        .cta-button {
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            background: linear-gradient(45deg, #FF8C00, #FFD700);
            color: white;
            font-weight: bold;
            border-radius: 50px;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: scale(1.1); /* Button hover effect */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FF8C00); /* Button color shift */
        }

        /* Magic Background Animation */
        .background-animate {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            pointer-events: none;
            z-index: -1;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #FFB6C1, #ADD8E6); }
            50% { background: linear-gradient(135deg, #A1C4FD, #FFB2E6); }
            100% { background: linear-gradient(135deg, #FFB6C1, #ADD8E6); }
        }

        /* Floating Element Effect */
        .floating {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Bottom Left Symbol */
        .bottom-left-symbol {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #FF8C00;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 5px;
        }

        /* Contact link */
        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: #FF8C00;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .contact-link:hover {
            background: #FFD700;
            transform: scale(1.05);
        }

        .contact-link::after {

        /* Mobile responsive styling */
        @media screen and (max-width: 600px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }

            .cta-button {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .contact-link {
                font-size: 0.9rem;
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
            }

            /* Position the "Get Early Access" button at the bottom on mobile */

                position: fixed;
                bottom: 20px;
                width: 100%;
            }

            .bottom-left-symbol {
                font-size: 0.7rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>

    <script>
        // Typing Effect for Hero Text
        const text = "AI-Driven Magic Homepage Optimization";
