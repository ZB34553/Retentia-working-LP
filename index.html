<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retentia - AI-Powered Banner Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retentia automates homepage banner testing to maximize conversions with AI.">
    <meta name="keywords" content="A/B Testing, AI Optimization, Retentia, Banner Testing">
    <meta name="author" content="Your Name">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #FFB6C1, #ADD8E6); /* Pastel gradient */
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 1s ease, color 1s ease; /* Smooth background transition */
        }

        /* Hero Text Styling */
        .hero-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            animation: fadeIn 2s ease-out;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: transform 0.3s ease, color 0.5s ease;
        }

        .hero-text h1:hover {
            transform: scale(1.1) rotate(5deg); /* Text hover effect */
            color: #FF8C00;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .hero-text p:hover {
            opacity: 1;
        }

        /* Button Styles */
        .cta-button {
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            background: linear-gradient(45deg, #FF8C00, #FFD700);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: scale(1.05); /* Button hover effect */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FFD700, #FF8C00); /* Button color shift */
        }

        /* Bottom Left Symbol */
        .bottom-left-symbol {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #FF8C00;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 5px;
        }

        /* Contact link */
        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: #FF8C00;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .contact-link:hover {
            background: #FFD700;
            transform: scale(1.05);
        }

        .contact-link::after {
            content: 'ðŸ’¬';
            margin-left: 10px;
        }

        /* Background Effect: Interactive Dynamic */
        body {
            cursor: pointer;
            transition: background 0.5s ease;
        }

        body:active {
            background: linear-gradient(135deg, #FFB6C1, #ADD8E6);
        }

        /* Animation for Hero text */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Mobile responsive styling */
        @media screen and (max-width: 600px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }

            .cta-button {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .contact-link {
                font-size: 0.9rem;
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
            }

            /* Position the "Get Early Access" button at the bottom on mobile */
            .waitlist-button-container {
                position: fixed;
                bottom: 20px;
                width: 100%;
            }

            .bottom-left-symbol {
                font-size: 0.7rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

                <input type="email" name="email" required placeholder="Enter your email" class="p-3 border rounded-md w-full text-gray-900 text-lg">
                <button type="submit" class="cta-button mt-3 w-full">
                    Join Now
                </button>
            </form>
            <button onclick="document.getElementById('waitlist-modal').classList.add('hidden')" class="mt-4 text-gray-500">

            </button>
        </div>
    </div>

    <!-- Bottom Left Symbol -->
    <div class="bottom-left-symbol">
        Â© Retentia
    </div>

    <!-- Contact Link (Wanna talk?) -->
    <a href="mailto:Zachariababecoff@gmail.com" class="contact-link">
        Wanna talk?
    </a>

    <script>
        /* Typing Effect for Hero Text */
        const text = "AI-Driven Banner Optimization";
        let i = 0;
        function typeEffect() {
            const typingElement = document.getElementById("typing");
            if (i < text.length) {
                typingElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }

        window.onload = function() {
            typeEffect(); // Start typing effect once window loads
            particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
                console.log('Particles.js loaded');
            });
        };
    </script>
</body>
</html>
