<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retentia - AI-Powered Banner Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retentia automates homepage banner testing to maximize conversions with AI.">
    <meta name="keywords" content="A/B Testing, AI Optimization, Retentia, Banner Testing">
    <meta name="author" content="Your Name">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #1A1A2E, #16213E);
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
            border-radius: 8px;
            background-color: #FF8C00;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .banner:hover {
            background-color: #FFD700;
        }

        /* Banner Buttons */
        .cta-button {
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            background: linear-gradient(45deg, #FF8C00, #FFD700);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #FFD700, #FF8C00);
        }

        /* Hero Text */
        .hero-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Bottom Left Symbol */
        .bottom-left-symbol {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #FF8C00;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 5px;
        }

        /* Contact link */
        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: #FF8C00;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-link:hover {
            background: #FFD700;
        }

        /* Mobile responsive styling */
        @media screen and (max-width: 600px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }

            .cta-button {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .contact-link {
                font-size: 0.9rem;
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Hero Section with Dynamic Background -->
    <div class="hero-text">
        <h1 id="typing"></h1>
        <p>Retentia automatically tests and optimizes homepage banners to maximize conversions.</p>
    </div>

    <!-- Real-time A/B Testing Banners -->
    <div id="ab-banner-container" class="banner">
        <h2 id="banner-heading">Banner Version A</h2>
        <p>Click below to see how Retentia works</p>
        <button id="banner-btn" class="cta-button">Click Me</button>
    </div>

    <!-- Bottom Left Symbol -->
    <div class="bottom-left-symbol">
        Â© Retentia
    </div>

    <!-- Contact Link (Wanna talk?) -->
    <a href="mailto:Zachariababecoff@gmail.com" class="contact-link">
        Wanna talk?
    </a>

    <script>
        // Typing Effect for Hero Text
        const text = "AI-Driven Banner Optimization";
        let i = 0;
        function typeEffect() {
            const typingElement = document.getElementById("typing");
            if (i < text.length) {
                typingElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }

        // A/B Testing: Randomly switch between Banner A and Banner B
        const banners = [
            {
                version: 'A',
                heading: 'Banner Version A',
                backgroundColor: '#FF8C00',
                buttonText: 'Click Me'
            },
            {
                version: 'B',
                heading: 'Banner Version B',
                backgroundColor: '#FFD700',
                buttonText: 'Get Started'
            }
        ];

        const randomBanner = banners[Math.floor(Math.random() * banners.length)];

        // Update Banner with Randomized Content
        document.getElementById("ab-banner-container").style.backgroundColor = randomBanner.backgroundColor;
        document.getElementById("banner-heading").innerText = randomBanner.heading;
        document.getElementById("banner-btn").innerText = randomBanner.buttonText;

        // Track Banner Interaction (Click)
        document.getElementById("banner-btn").addEventListener("click", () => {
            alert(`You clicked on ${randomBanner.version} Banner`);
        });

        window.onload = function() {
            typeEffect(); // Start typing effect once window loads
            particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
                console.log('Particles.js loaded');
            });
        };
    </script>
</body>
</html>
