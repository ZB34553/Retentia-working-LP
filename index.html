<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retentia - Magical AI Optimization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retentia uses invisible AI to optimize homepage banners and layouts for you.">
    <meta name="keywords" content="AI Optimization, Banner Testing, Magic, Retentia">
    <meta name="author" content="Your Name">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #1E1E2F; /* Dark background */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Hero Section */
        .hero-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            animation: fadeIn 2s ease-out;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FFD700, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            padding: 0;
            transition: transform 0.3s ease, color 0.5s ease;
        }

        .hero-text h1:hover {
            transform: scale(1.05);
            color: #FF8C00; /* Subtle hover effect */
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .hero-text p:hover {
            opacity: 1;
        }

        /* Invisible AI Magic Animation (Background and subtle effects) */
        .magic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: -1;
            animation: pulseEffect 8s infinite ease-in-out;
        }

        @keyframes pulseEffect {
            0% { background: rgba(255, 255, 255, 0.05); }
            50% { background: rgba(255, 255, 255, 0.1); }
            100% { background: rgba(255, 255, 255, 0.05); }
        }

        /* Button Styles */
        .cta-button {
            background: -webkit-linear-gradient(45deg, #FFD700, #FF8C00);
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            color: white;
            font-weight: bold;
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: scale(1.1); /* Subtle button hover effect */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FF8C00, #FFD700); /* Slight color shift */
        }

        /* Bottom Left Symbol */
        .bottom-left-symbol {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #FF8C00;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 5px;
        }

        /* Contact link */
        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            text-decoration: none;
            background: #FF8C00;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .contact-link:hover {
            background: #FFD700;
            transform: scale(1.05);
        }

        .contact-link::after {
            content: 'ðŸ’¬';
            margin-left: 10px;
        }

        /* Animation for Hero text */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Mobile responsive styling */
        @media screen and (max-width: 600px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }

            .cta-button {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .contact-link {
                font-size: 0.9rem;
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
            }

            /* Position the "Get Early Access" button at the bottom on mobile */
            .waitlist-button-container {
                position: fixed;
                bottom: 20px;
                width: 100%;
            }

            .bottom-left-symbol {
                font-size: 0.7rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

                    Join Now
                </button>
            </form>
            <button onclick="document.getElementById('waitlist-modal').classList.add('hidden')" class="mt-4 text-gray-500">

        </div>

    <script>
        // Time-based Personalized Greeting
        function getGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;

            if (hours >= 5 && hours < 12) {
                greeting = "Good Morning";
            } else if (hours >= 12 && hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }

            document.getElementById('greeting').innerText = `${greeting}, Visitor!`;
        }

        window.onload = function() {
            getGreeting(); // Run the greeting function on page load

    </script>

</html>
