    <style>
        /* Fullscreen Dynamic Background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #1A1A2E, #16213E);
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Sticky Top Menu */
        .sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Fade-in animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn ease-out 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0.8;
        }

        .waitlist-button-container {
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        /* Custom CTA Button Color */
        .cta-button {
            background: -webkit-linear-gradient(45deg, #FF8C00, #FFD700);
            background: linear-gradient(45deg, #FF8C00, #FFD700);
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #FFD700, #FF8C00);
        }

        /* Bottom Left Symbol */
        .bottom-left-symbol {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 1rem;
            color: #FF8C00;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }

        /* Contact link at bottom right */
        .contact-link {
            position: fixed;
            bottom: 10px;
            right: 80px;
            font-size: 1rem;
            color: #FF8C00;
            font-weight: bold;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }

        .contact-link:hover {
            color: #FFD700;
        }

        /* Mobile responsive styling */
        @media screen and (max-width: 600px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }

            .cta-button {
                padding: 12px 15px;
                font-size: 1rem;
            }

            .contact-link {
                font-size: 0.9rem;
                bottom: 20px;
                right: 20px;
            }

            /* Position the "Get Early Access" button at the bottom on mobile */
            .waitlist-button-container {
                position: fixed;
                bottom: 20px;
                width: 100%;
            }
        }
    </style>
</head>
